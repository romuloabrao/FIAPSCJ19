	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<p:panel header="Manutenção de Convenios">
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="nome" value="Nome:" />
					<div class="controls">
						<p:inputText id="nome" value="#{formConvenioMB.convenio.nome}"
							required="true" label="Nome" />
					</div>
					<p:commandButton styleClass="btn" value="Salvar" action="convenio"
						actionListener="#{formConvenioMB.salvarConvenio}" ajax="false" />
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
