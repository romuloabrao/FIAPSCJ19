<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Manutenção de Tratamentos (consultas/exames)</legend>

				<h:inputHidden value="#{tratamentoMB.tratamento.codigo}" />

				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="convenio"
						value="Especialidade" />
					<div class="controls">
						<h:selectOneMenu value="#{tratamentoMB.tratamento.especialidade}"
							id="convenio" required="#{empty param['skipValidation']}" label="Especialidade"
							converter="samf.EspecialidadeConverter">
							<f:selectItems value="#{especialiadeMB.especialidades}"
								var="especialidade" itemLabel="#{especialidade.nome}"
								itemValue="#{especialidade}" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="nome" value="Nome:" />
					<div class="controls">
						<p:inputText id="nome" value="#{tratamentoMB.tratamento.nome}"
							required="#{empty param['skipValidation']}" label="Nome" />
					</div>
				</div>
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="vlr" value="Valor:" />
					<div class="controls">
						<p:inputText id="vlr" value="#{tratamentoMB.tratamento.valor}"
							required="#{empty param['skipValidation']}" label="Valor" />
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<h:commandButton styleClass="btn" value="#{tratamentoMB.acao}"
							action="viewtratamento" actionListener="#{tratamentoMB.salvar}"
							ajax="false">
						</h:commandButton>
						<h:commandButton styleClass="btn" action="viewtratamento"
							value="voltar" ajax="false">
							<f:param name="skipValidation" value="true" />
						</h:commandButton>
					</div>
				</div>


			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
