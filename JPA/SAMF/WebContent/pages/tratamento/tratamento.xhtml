<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Manutenção de Tratamentos (consultas/exames)</legend>

				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="id" value="Código:" />
					<div class="controls">
						<p:inputText disabled="true" id="id" 
							value="#{tratamentoMB.tratamento.codigo}" required="true"
							label="Codigo" />
					</div>
				</div>
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="convenio"
						value="Especialidade" />
					<div class="controls">
						<h:selectOneMenu
							value="#{tratamentoMB.tratamento.especialidade}"
							id="convenio" required="true" label="Especialidade"
							converter="samf.EspecialidadeConverter">
							<f:selectItems value="#{especialiadeMB.especialidades}"
								var="especialidade" itemLabel="#{especialidade.nome}"
								itemValue="#{especialidade}" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="nome" value="Nome:" />
					<div class="controls">
						<p:inputText id="nome" value="#{tratamentoMB.tratamento.nome}"
							required="true" label="Nome" />
					</div>
				</div>
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="vlr" value="Valor:" />
					<div class="controls">
						<p:inputText id="vlr" value="#{tratamentoMB.tratamento.valor}"
							required="true" label="Valor" />
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<p:outputLabel styleClass="help-block" for="convenios"
							value="Selecione os Convenios" />
						<p:selectManyMenu showCheckbox="true" value="#{tratamentoMB.tratamento.listaConvenio}"
							id="convenios" required="false" label="Especialiades"
							layout="pageDirection" converter="samf.ConvenioConverter">
							<f:selectItems styleClass="checkbox"
								value="#{convenioMB.convenios}" var="convenio"
								itemLabel="#{convenio.nome}" itemValue="#{convenio}" />
						</p:selectManyMenu>
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<h:commandButton styleClass="btn" value="#{tratamentoMB.acao}" action="viewtratamento"
							actionListener="#{tratamentoMB.salvar}" ajax="false">
						</h:commandButton>
					</div>
				</div>


			</fieldset>
		</h:form>
		<ui:include src="viewtratamento.xhtml" />
	</ui:define>
</ui:composition>
</html>
