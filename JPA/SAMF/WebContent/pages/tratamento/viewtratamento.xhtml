<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Lista de Tratamento</legend>
				<h:commandLink styleClass="btn" action="tratamento"
					value="Novo Tratamento" />
				<h:dataTable styleClass="table table-striped"
					value="#{tratamentoMB.tratamentos}" var="tratamento">

					<h:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{tratamento.codigo}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{tratamento.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Especialidade" />
						</f:facet>
						<h:outputText value="#{tratamento.especialidade.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Operações" />
						</f:facet>
						<div class="btn-group">
							<h:commandButton action="#{tratamentoMB.editar}" value="E"
								styleClass="btn btn-warning">
								<f:setPropertyActionListener target="#{tratamentoMB.tratamento}"
									value="#{tratamento}" />
							</h:commandButton>
							<h:commandButton action="viewtratamento"
								actionListener="#{tratamentoMB.remover}" value="R"
								styleClass="btn btn-danger" disabled="#{tratamentoMB.removable}">
								<f:param name="tratamento" value="#{tratamento}" />
							</h:commandButton>
						</div>
					</h:column>

				</h:dataTable>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
