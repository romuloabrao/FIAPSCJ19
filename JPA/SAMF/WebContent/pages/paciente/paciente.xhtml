<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Manutenção Paciente</legend>


				<h:inputHidden value="#{pacienteMB.paciente.codigo}" />

				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="nome" value="Nome:" />
					<div class="controls">
						<h:inputText id="nome" value="#{pacienteMB.paciente.nome}"
							required="#{empty param['skipValidation']}" label="Nome" />
					</div>
				</div>
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="rg" value="R.G:" />
					<div class="controls">
						<h:inputText id="rg" value="#{pacienteMB.paciente.rg}"
							required="#{empty param['skipValidation']}" label="R.G" />
					</div>
				</div>
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="cpf" value="C.P.F:" />
					<div class="controls">
						<h:inputText id="cpf" value="#{pacienteMB.paciente.cpf}"
							required="#{empty param['skipValidation']}" label="C.P.F" />
					</div>
				</div>
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="convenio"
						value="Selecione o Convenio" />
					<div class="controls">
						<h:selectOneMenu value="#{pacienteMB.paciente.convenio}"
							id="convenio" required="false" label="Convenio"
							converter="samf.ConvenioConverter">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{convenioMB.convenios}" var="convenio"
								itemLabel="#{convenio.nome}" itemValue="#{convenio}" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<h:commandButton styleClass="btn" action="viewpaciente"
							value="#{pacienteMB.acao}" actionListener="#{pacienteMB.salvar}">
						</h:commandButton>
						<h:commandButton styleClass="btn" action="viewpaciente"
							value="voltar" ajax="false">
							<f:param name="skipValidation" value="true" />
						</h:commandButton>
					</div>
				</div>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
