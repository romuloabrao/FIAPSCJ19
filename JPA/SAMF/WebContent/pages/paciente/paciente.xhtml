<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Manutenção Paciente</legend>
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="id" value="Código:" />
					<div class="controls">
						<p:inputText disabled="true" id="id"
							value="#{formPacienteMB.paciente.codigo}" required="true"
							label="Codigo" />
					</div>
				</div>

				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="nome" value="Nome:" />
					<div class="controls">
						<h:inputText id="nome" value="#{formPacienteMB.paciente.nome}"
							required="true" label="Nome" />
					</div>
				</div>
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="rg" value="R.G:" />
					<div class="controls">
						<h:inputText id="rg" value="#{formPacienteMB.paciente.rg}"
							required="true" label="R.G" />
					</div>
				</div>
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="cpf" value="C.P.F:" />
					<div class="controls">
						<h:inputText id="cpf" value="#{formPacienteMB.paciente.cpf}"
							required="true" label="C.P.F" />
					</div>
				</div>
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="convenio"
						value="Selecione o Convenio" />
					<div class="controls">
						<h:selectOneMenu value="#{formPacienteMB.paciente.convenio}"
							id="convenio" required="false" label="Convenio"
							converter="samf.ConvenioConverter">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{formConvenioMB.convenios}" var="convenio"
								itemLabel="#{convenio.nome}" itemValue="#{convenio}" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<h:commandButton styleClass="btn" action="aluno"
							value="#{formConvenioMB.acao}"
							actionListener="#{formPacienteMB.salvar}">
						</h:commandButton>
					</div>
				</div>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
