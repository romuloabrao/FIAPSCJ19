<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Lista de Paciente</legend>
				<h:commandLink styleClass="btn" action="paciente" value="Novo Paciente"/>
				<h:dataTable styleClass="table table-striped"
					value="#{pacienteMB.pacientes}" var="paciente">

					<h:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{paciente.codigo}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{paciente.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Registro Geral" />
						</f:facet>
						<h:outputText value="#{paciente.rg}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:outputText value="#{paciente.cpf}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Convenio" />
						</f:facet>
						<h:outputText value="#{paciente.convenio.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="OperaÃ§Ãµes" />
						</f:facet>
						<h:commandLink action="#{pacienteMB.editar}" value="Editar" >
							<f:setPropertyActionListener target="#{pacienteMB.paciente}" value="#{paciente}"/>
						</h:commandLink>
					</h:column>


				</h:dataTable>

			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
