<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Manutenção de Atendimento</legend>

				<div class="control-group">
					<h:outputLabel styleClass="control-label" for="nomeAtendente"
						value="Nome do Atendente:" />
					<div class="controls">
						<p:inputText id="nomeAtendente" disabled="true"
							value="#{atendimentoMB.atendimento.agendamento.paciente.nome}" label="Nome" />
					</div>
				</div>
				
				<div class="control-group">
					<h:outputLabel styleClass="control-label" for="convenio"
						value="Convenio:" />
					<div class="controls">
						<p:inputText id="convenio" disabled="true"
							value="#{atendimentoMB.atendimento.agendamento.convenio.nome}" label="Convenio" />
					</div>
				</div>
				
				<div class="control-group">
					<h:outputLabel styleClass="control-label" for="descr"
						value="Descricao:" />
					<div class="controls">
						<h:inputText id="descr"
							value="#{atendimentoMB.atendimento.descr}" label="Descricao" />
					</div>
				</div>

			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
