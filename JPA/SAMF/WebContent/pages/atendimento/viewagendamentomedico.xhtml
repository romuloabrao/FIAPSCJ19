<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Lista de Agendamentos</legend>
				<h:dataTable styleClass="table table-striped"
					value="#{agendamentoMB.agendamentos}" var="agendamento">
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{agendamento.codigo}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Atendente" />
						</f:facet>
						<h:outputText value="#{agendamento.atendente.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Paciente" />
						</f:facet>
						<h:outputText value="#{agendamento.paciente.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Convenio" />
						</f:facet>
						<h:outputText value="#{agendamento.convenio.nome}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Médico" />
						</f:facet>
						<h:outputText value="#{agendamento.medico.nome}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Data" />
						</f:facet>
						<h:outputText value="#{agendamento.data}" converter="javax.faces.DateTime" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Operações" />
						</f:facet>
						<h:commandLink action="#{agendamentoMB.criarAtendimento}" value="CriarAtend" >
							<f:setPropertyActionListener target="#{agendamentoMB.agendamento}" value="#{agendamento}"/>
						</h:commandLink>
					</h:column>

				</h:dataTable>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
