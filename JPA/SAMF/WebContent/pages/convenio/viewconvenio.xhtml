<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Lista de Convenio</legend>
				<h:commandLink styleClass="btn" action="convenio" value="Novo Convenio"/>
				<h:dataTable styleClass="table table-striped"
					value="#{convenioMB.convenios}" var="convenio">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{convenio.codigo}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{convenio.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Operações" />
						</f:facet>
						<h:commandLink action="#{convenioMB.editar}" value="Editar" >
							<f:setPropertyActionListener target="#{convenioMB.convenio}" value="#{convenio}"/>
						</h:commandLink>
					</h:column>

				</h:dataTable>

			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
