<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Manutenção de Convenios</legend>

				<h:inputHidden value="#{convenioMB.convenio.codigo}" />

				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="nome" value="Nome:" />
					<div class="controls">
						<p:inputText id="nome" value="#{convenioMB.convenio.nome}"
							required="#{empty param['skipValidation']}" label="Nome" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<h:commandButton styleClass="btn" value="#{convenioMB.acao}"
							action="viewconvenio" actionListener="#{convenioMB.salvar}"
							ajax="false" />
						<h:commandButton styleClass="btn" action="viewconvenio"
							value="voltar" ajax="false">
							<f:param name="skipValidation" value="true" />
						</h:commandButton>
					</div>
				</div>

			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
