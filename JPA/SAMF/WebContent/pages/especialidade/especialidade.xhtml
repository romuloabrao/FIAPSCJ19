<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Manutenção de Especialidades Médicas</legend>
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="id" value="Código:" />
					<div class="controls">
						<p:inputText disabled="true" id="id"
							value="#{especialiadeMB.especialidade.codigo}"
							label="Codigo" />
					</div>
				</div>
				
				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="nome"
						value="Nome:" />
					<div class="controls">
						<p:inputText id="nome" value="#{especialiadeMB.especialidade.nome}"
							required="#{empty param['skipValidation']}" label="Nome" />
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<h:commandButton styleClass="btn" action="viewatendente"
							actionListener="#{atendenteMB.salvar}"
							value="#{atendenteMB.acao}" ajax="false" />
						<h:commandButton styleClass="btn" action="viewespecialidade"
							actionListener="#{atendenteMB.voltar}" value="voltar"
							ajax="false">
							<f:param name="skipValidation" value="true" />
						</h:commandButton>
					</div>
				</div>

			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
