<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Lista de Médicos</legend>
				<h:commandLink styleClass="btn" action="medico" value="Novo Medico"/>
				<h:dataTable styleClass="table table-striped"
					value="#{medicoMB.medicos}" var="med">
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{med.codigo}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{med.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Registro Geral" />
						</f:facet>
						<h:outputText value="#{med.rg}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Usuario" />
						</f:facet>
						<h:outputText value="#{med.user}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Operações" />
						</f:facet>
						<h:commandButton styleClass="btn btn-warning" action="#{medicoMB.editar}" value="E" >
							<f:setPropertyActionListener target="#{medicoMB.med}" value="#{med}"/>
						</h:commandButton>
						<h:commandButton action="viewtratamento"
								actionListener="#{medicoMB.remover}" value="R"
								styleClass="btn btn-danger" disabled="#{medicoMB.removable}">
								<f:param name="med" value="#{med}" />
							</h:commandButton>
					</h:column>

				</h:dataTable>

			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
