<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../template/layout.xhtml">
	<ui:define name="contentComponent">
		<h:form styleClass="form-horizontal">
			<fieldset>
				<legend>Manutenção de Médicos</legend>


				<h:inputHidden id="codigo" value="#{medicoMB.med.codigo}" />

				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="nome" value="Nome:" />
					<div class="controls">
						<p:inputText id="nome" value="#{medicoMB.med.nome}"
							required="#{empty param['skipValidation']}" label="Nome" />
					</div>
				</div>

				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="crm" value="CRM:" />
					<div class="controls">
						<p:inputText id="crm" value="#{medicoMB.med.crm}" required="#{empty param['skipValidation']}"
							label="CRM" />
					</div>
				</div>

				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="rg" value="RG:" />
					<div class="controls">
						<p:inputText id="rg" value="#{medicoMB.med.rg}" required="#{empty param['skipValidation']}"
							label="RG" />
					</div>
				</div>

				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="usuario"
						value="Usuario:" />
					<div class="controls">
						<p:inputText id="usuario" value="#{medicoMB.med.user}"
							required="#{empty param['skipValidation']}" label="Usuario" />
					</div>
				</div>

				<div class="control-group">
					<p:outputLabel styleClass="control-label" for="senha"
						value="Senha:" />
					<div class="controls">
						<h:inputSecret id="senha" value="#{medicoMB.med.senha}"
							required="#{empty param['skipValidation']}" label="RG" />
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<p:outputLabel styleClass="help-block" for="especialiades"
							value="Selecione as Especialidades" />
						<p:selectManyCheckbox value="#{medicoMB.med.especialidades}"
							id="especialiades" required="#{empty param['skipValidation']}" label="Especialiades"
							layout="pageDirection" converter="samf.EspecialidadeConverter">
							<f:selectItems styleClass="checkbox"
								value="#{especialiadeMB.especialidades}" var="especialidade"
								itemLabel="#{especialidade.nome}" itemValue="#{especialidade}" />
						</p:selectManyCheckbox>
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<h:commandButton styleClass="btn" action="viewmedico"
							value="#{medicoMB.acao}" actionListener="#{medicoMB.salvar}"
							ajax="false">
						</h:commandButton>
						<h:commandButton styleClass="btn" action="viewmedico"
							value="voltar" ajax="false">
							<f:param name="skipValidation" value="true" />
						</h:commandButton>
					</div>
				</div>

			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
